<div class="container">
  <div class="col-12" id="separator"></div>
  <div class="row align-items-top">
    <div class="col-7">
      <p class="big">Experience:</p>
      <!-- experiences - dynamic content -->
      <div class="row align-items-top">
        <div class="col-7" *ngFor="let experience of experiences">
          <p class="smallest">{{ experience.title }}</p>
          <br />
        </div>
      </div>
    </div>
    <div class="col-5">
      <img
        src="../assets/Img/computer_coffee.png"
        class="rounded float-left"
        alt="Computer and coffee"
      />
    </div>
  </div>
</div>
